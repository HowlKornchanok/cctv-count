
<div class="mx-auto px-4 py-4 sm:px-8 lg:container">

  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-10">
    

          
    <div class="col-span-7"></div>
    <div class="gird col-span-3 ml-auto xl:grid-cols-3">
      <label for="timeRange" class=" col-span-1 text-gray-900 dark:text-night-50" >Select Time Range</label>
      <select id="timeRange" class="rounded-md p-2 text-left col-1 text-gray-900 dark:text-night-50" (change)="changeFilter($event)">
        <option value="1day">Last 1 Day</option>
        <option value="7days">Last 7 Days</option>
        <option value="1month">Last 1 Month</option>
      </select>
    </div>
        </div>
        
    <div style="width: 100%;">
        <div class="pagination-controls">
            <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
 
            <span class="text-gray-900 dark:text-night-50">Page {{ currentPage }} of {{ totalPages }}</span>
            <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
          </div>
        </div>
        
        <table class="w-full table-auto">
            <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
              <tr>
                <th class="py-3 text-left">Date</th>
                <th class="py-3 text-right">Speed</th>
                 <th class="py-3 text-right">Vehicle Type</th>
                <!-- Add more columns as needed based on your data structure -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of jsonData.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage)" class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
                <td class =" text-gray-900 dark:text-night-50">{{ item.date | date:'short' }}</td>
                <td class="py-3 text-right font-bold text-gray-900 dark:text-night-50">{{ item.speed }}</td>
                <td class="py-3 text-right font-bold text-gray-900 dark:text-night-50">{{ item.vehicleType }}</td>
                <!-- Add more columns as needed based on your data structure -->
              </tr>
            </tbody>
          </table>
</div>
