<div class="mb-4 flex items-center justify-between">
  <div class="flex-col col-span-3 items-center">
    <h3 class="text-md font-bold col-span-3 text-gray-900 dark:text-night-50">Speed Gauge</h3>
  </div>
  <div class = "flex-col col-span-2 px-4 py-2.5 text-xs font-semibold text-gray-500 ">
  <label for="timeRange" class=" flex-none rounded-md px-4 py-2.5 text-xs font-semibold text-gray-500 " >Select Time Range</label>
    <select id="timeRange" class="rounded-md p-2 text-left text-gray-900 dark:text-night-50" (change)="changeFilter($event)">
      <option value="1day">Last 1 Day</option>
      <option value="7days">Last 7 Days</option>
      <option value="1month">Last 1 Month</option>
    </select>
  </div>
</div>


    <apx-chart style="width: 100%; height: 300px"
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [legend]="chartOptions.legend!"
      [dataLabels]="chartOptions.dataLabels!"
      [fill]="chartOptions.fill!"
      [stroke]="chartOptions.stroke!"
      [xaxis]="chartOptions.xaxis!"
      [yaxis]="chartOptions.yaxis!"
      [responsive]="chartOptions.responsive!"
      [states]="chartOptions.states!"
      [tooltip]="chartOptions.tooltip!"
      [colors]="chartOptions.colors!"
      [grid]="chartOptions.grid!"
      [title]="chartOptions.title!"
      [theme]="chartOptions.theme!"
      >
    </apx-chart>
