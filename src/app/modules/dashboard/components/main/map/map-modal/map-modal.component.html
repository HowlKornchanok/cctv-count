<div class="modal-overlay">
  <div class="modal-container rounded-lg z-[20]">
    <div class="modal-header">
      <img src="assets/icons/close.svg" alt="Close" class="close-button p-4" (click)="closeModal()" />
    </div>

  <div class="flex-col justify-items-between" style="height: 150%;">
    <div class="modal-content flex  justify-between gap-4">
      <!-- Live Camera Player 1 -->
      <div class="relative h-48 bg-gray-200 mb-4" (click)="togglePlayerSize(0)" [ngClass]="{ 'larger': isPlayerLarger[0] }">
        <iframe class="w-full h-full" src="" frameborder="0" allowfullscreen></iframe>
        <div class="absolute top-0 right-0 p-2">
          <i class="fa fa-search-plus" (click)="togglePlayerSize(0)"></i>
        </div>
        <p class="absolute top-0 left-0 bg-white p-2">{{ cameras[0].name }}</p>
      </div>



      <div class="relative h-48 bg-gray-200 mb-4" (click)="togglePlayerSize(1)" [ngClass]="{ 'larger': isPlayerLarger[1] }">
        <iframe class="w-full h-full" src="your-camera-stream-url-2" frameborder="0" allowfullscreen></iframe>
        <div class="absolute top-0 right-0 p-2">
          <i class="fa fa-search-plus" (click)="togglePlayerSize(1)"></i>
        </div>
        <p class="absolute top-0 left-0 bg-white p-2">{{ cameras[1].name }}</p>
      </div>
    </div>

    <div class=" col-span-4  flex justify-center items-center">
      <div *ngIf="getPinCoordinatesForCamera('Camera 1') !== null">
        <p class="w-2/10 bg-white p-2 rounded-lg  text-bold">Pin Coordinates: {{ getPinCoordinatesForCamera('Camera 1') | json }}</p>
      </div>
    </div>

    <div class="modal-content flex justify-between gap-4">
      <div class="relative h-48 bg-gray-200" (click)="togglePlayerSize(2)" [ngClass]="{ 'larger': isPlayerLarger[2] }">
        <iframe class="w-full h-full" src="your-camera-stream-url-3" frameborder="0" allowfullscreen></iframe>
        <div class="absolute top-0 right-0 p-2">
          <i class="fa fa-search-plus" (click)="togglePlayerSize(2)"></i>
        </div>
        <p class="absolute top-0 left-0 bg-white p-2">{{ cameras[2].name }}</p>
      </div>


      <div class="relative h-48 bg-gray-200" (click)="togglePlayerSize(3)" [ngClass]="{ 'larger': isPlayerLarger[3] }">
        <iframe class="w-full h-full" src="your-camera-stream-url-4" frameborder="0" allowfullscreen></iframe>
        <div class="absolute top-0 right-0 p-2">
          <i class="fa fa-search-plus" (click)="togglePlayerSize(3)"></i>
        </div>
        <p class="absolute top-0 left-0 bg-white p-2">{{ cameras[3].name }}</p>
      </div>
    </div>
  </div>
</div>
</div>
